<!-- templates/details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Rice Image | GrainPalette</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #004d99;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 25px;
            background-color: #0073e6;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Upload Rice Grain Image</h2>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
